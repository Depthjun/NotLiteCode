version: 1.0.{build}
image: Visual Studio 2017
configuration:
  - Release
platform: Any CPU
shallow_clone: true
before_build:
  - nuget restore
build:
  project: NotLiteCode.sln
  parallel: true
  verbosity: minimal
after_build:
  - nuget pack NotLiteCode\NotLiteCode.nuspec
deploy:
  provider: NuGet
  api_key:
    secure: RFXCmJTnf+IcjnYPswteB2t40BH4cenUcr1fv8RD2InTbkWEVcPZWamfU/dGMsGG
  artifact: NLC-Package
artifacts:
  - path: '**\*.nupkg'
    name: NLC-Package
    type: NuGetPackage
