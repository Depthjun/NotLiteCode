version: 1.0.{build}
image: Visual Studio 2015
environment:
  matrix:
    - platform: x64
      configuration: Debug
    - platform: x64
      configuration: Release
matrix:
  fast_finish: false
nuget:
  project_feed: true
build:
  parallel: true
  verbosity: normal
artifacts:
- path: NotLiteCode\bin\x64\Release\NotLiteCode.dll
  name: NotLiteCode.dll
- path: NotLiteCode\bin\x64\Debug\NotLiteCode.dll
  name: NotLiteCode.dll
